<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ghost GPT - Options</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 16px; max-width: 900px; }
        label { display:block; margin: 12px 0 6px; font-weight: 600; }
        input, textarea { width: 100%; padding: 10px; box-sizing: border-box; }
        textarea { min-height: 160px; }
        button { margin-top: 14px; padding: 10px 14px; cursor: pointer; }
        .hint { color:#666; font-size: 13px; line-height: 1.4; }
        code { background:#f3f3f3; padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>

<h2>Ghost GPT — Options</h2>

<label>Clé API OpenAI</label>
<input id="apiKey" type="password" placeholder="sk-..." />
<div class="hint">
    Stockée localement dans l'extension.
</div>

<label>Modèle</label>
<input id="model" type="text" value="gpt-4o-mini" />
<div class="hint">
    Exemples : <code>gpt-4.1</code>, <code>gpt-4o</code>, <code>gpt-4o-mini</code>
</div>

<label>Pré-prompt unique (injecté une seule fois par session)</label>
<textarea id="prePrompt">
Tu es un assistant contrôleur de gestion très concis.
Réponds en bullet points quand possible.
</textarea>

<div class="hint">
    Ce pré-prompt est envoyé uniquement au premier message de la session,
    puis conservé côté API via <code>previous_response_id</code>.
</div>

<button id="save">Enregistrer</button>
<span id="status" class="hint"></span>

<script src="options.js"></script>
</body>
</html>
