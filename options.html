<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ghost GPT - Options</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 16px; max-width: 900px; }
        label { display:block; margin: 12px 0 6px; font-weight: 600; }
        input, textarea, select { width: 100%; padding: 10px; box-sizing: border-box; }
        textarea { min-height: 120px; }
        .row { display:flex; gap:12px; }
        .row > div { flex: 1; }
        button { margin-top: 14px; padding: 10px 14px; cursor: pointer; }
        .hint { color:#666; font-size: 13px; line-height: 1.4; }
        code { background:#f3f3f3; padding: 2px 6px; border-radius: 6px; }
    </style>
</head>
<body>
<h2>Ghost GPT — Options</h2>

<label>Clé API OpenAI</label>
<input id="apiKey" type="password" placeholder="sk-..." />
<div class="hint">
    ⚠️ Stockée localement dans l'extension. Pour être “vraiment” sécurisé, il faudrait un petit serveur proxy.
</div>

<div class="row">
    <div>
        <label>Modèle</label>
        <input id="model" type="text" value="gpt-4o-mini" />
        <div class="hint">
            Exemples : <code>gpt-4.1</code>, <code>gpt-4o</code>, <code>gpt-4o-mini</code>
        </div>
    </div>
</div>

<label>Prompt “préparation” (instructions générales)</label>
<textarea id="systemPrompt">Tu es un assistant très concis. Réponds en bullet points quand possible. Va droit au résultat.</textarea>

<label>Prompt image (ce que tu veux faire avec les screenshots)</label>
<textarea id="imagePrompt">Analyse ce screenshot. Extrait toutes les informations importantes et reformule clairement. Si c'est du texte: retranscris fidèlement. Si c'est un tableau: structure proprement.</textarea>

<label>Prompt texte (si on envoie une sélection de texte)</label>
<textarea id="textPrompt">Réponds à partir du texte suivant, de façon efficace et actionnable.</textarea>

<button id="save">Enregistrer</button>
<span id="status" class="hint"></span>

<script src="options.js"></script>
</body>
</html>
